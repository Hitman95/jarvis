---
version: 2
jobs:
 build:
  docker:
    - image: ubuntu
  steps:
    - checkout
    - run:
       name: Install ansible
       command: 'apt-get update -y && apt-get install software-properties-common && apt-add-repository --yes --update ppa:ansible/ansible && apt-get install ansible -y'

    - run:
       name: Install Ansistrano
       command: 'ansible-galaxy install ansistrano.deploy ansistrano.rollback'
    - run:
       name: deploy jarvis
       command: 'ansible-playbook -i .cd/hosts .cd/deploy.yml'
